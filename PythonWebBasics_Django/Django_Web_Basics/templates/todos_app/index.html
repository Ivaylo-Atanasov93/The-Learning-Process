{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>It Works</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/todos/main.css' %}">
</head>
<body>
<div class="root">
    <h1>Todo`s App</h1>
    <div class="row">
        <div>
            <form method="post" action="/">
                <div class="form-group">
                    <label for="{{ todo_form.title.id_for_label }}">Todo`s title</label>
                    <input type="text" class="form-control" id="{{ todo_form.title.id_for_label }}"
                           aria-describedby="title_help">
                    <small id="title_help" class="form-text text-muted">Enter todo`s title.</small>
                </div>
                <div class="form-group">
                    <label for="{{ todo_form.description.id_for_label }}">Todo`s description</label>
                    <textarea class="form-control" id="{{ todo_form.description.id_for_label }}"
                              aria-describedby="description_help">
                    </textarea>
                </div>
                {{ todo_form }}
                <button class="btn btn-danger">Create</button>
            </form>
            <ul class="todo-list">
                {% for todo in todos %}
                    <li class="todo-list-item collapse-container">
                        <h2 class="todo-title collapse-toggle">
                            {{ todo.title }}
                        </h2>
                        <p class="todo-description collapsable">
                            {{ todo.description }}
                        </p>
                        {% if todo.is_done %}
                            <p class="green-text">Done</p>
                        {% else %}
                            <p class="red-text">Not Done</p>
                        {% endif %}
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="collapse-container">
        <p class="collapse-toggle">Toggle</p>
        <p class="collapsable">I collapse</p>
    </div>
    <script src="{% static 'js/todos/main.js' %}">
    </script>
</div>
</body>
</html>
